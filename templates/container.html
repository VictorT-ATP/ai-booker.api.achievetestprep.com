<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/style.css" />
    <title>AI Booker - {{ title }} / Achieve Test Prep</title>
  </head>
  <body class="content">
    <div id="layout" class="pure-g">
      <div class="pure-u-1"><h3 class="px-md">AI Booker</h3></div>
      <div class="pure-u-1 pure-g">
        <nav class="pure-menu bg-secondary px-sm py-md left-dock">
          <ul class="pure-menu-list">
            <li class="pure-menu-item py-sm">
              <a class="pure-menu-link pure-menu-selected" href="/"
                >Dashboard</a
              >
            </li>
            <li class="pure-menu-item py-sm">
              <a class="pure-menu-link" href="/leads">Leads to Contact</a>
            </li>
            <li class="pure-menu-item py-sm">
              <a class="pure-menu-link" href="/batch_service">Batch Service</a>
            </li>
            <li class="pure-menu-item py-sm">
              <a class="pure-menu-link" href="/manual_exec">Manual Contact</a>
            </li>
            <li class="pure-menu-item py-sm">
              <a class="pure-menu-link" href="/conversations_log"
                >Conversations Log</a
              >
            </li>
            <li class="pure-menu-item py-sm">
              <a class="pure-menu-link" href="/statistics">Statistics</a>
            </li>
            <li class="pure-menu-item py-sm">
              <a class="pure-menu-link" href="/settings">Settings</a>
            </li>
          </ul>
        </nav>
        <main class="px-lg pure-u">
          <h1>This is {{ title }}</h1>
          {% block body %} {% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
